## This rule redirects to an external API, signing requests with a secret
[[redirects]]
  from = "/login"
  to = "https://fuse-shop-management.netlify.app"
  status = 301
  force = false

[[redirects]]
  from = "/products"
  to = "https://fuse-shop-management.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/products/new"
  to = "https://fuse-shop-management.netlify.app"
  status = 200
  force = true
